<body>


    <h1>BACK TO SCHOOL</h1>


    <div id="contenitore">
        <div><input id="numeri" placeholder="0" type="text"></div>
        <button class="tasti" data-simbolo="7" onclick="aggiungiCifra(this)">7</button>
        <button class="tasti" data-simbolo="8" onclick="aggiungiCifra(this)">8</button>
        <button class="tasti" data-simbolo="9" onclick="aggiungiCifra(this)">9</button>
        <button class="tasti" data-simbolo="/" onclick="aggiungiCifra(this)">/</button>
        <button class="tasti" data-simbolo="4" onclick="aggiungiCifra(this)">4</button>
        <button class="tasti" data-simbolo="5" onclick="aggiungiCifra(this)">5</button>
        <button class="tasti" data-simbolo="6" onclick="aggiungiCifra(this)">6</button>
        <button class="tasti" data-simbolo="*" onclick="aggiungiCifra(this)">x</button>
        <button class="tasti" data-simbolo="1" onclick="aggiungiCifra(this)">1</button>
        <button class="tasti" data-simbolo="2" onclick="aggiungiCifra(this)">2</button>
        <button class="tasti" data-simbolo="3" onclick="aggiungiCifra(this)">3</button>
        <button class="tasti" data-simbolo="-" onclick="aggiungiCifra(this)">-</button>
        <button class="tasti" data-simbolo="C" onclick="cancellaTutto(this)">C</button>
        <button class="tasti" data-simbolo="0" onclick="aggiungiCifra(this)">0</button>
        <button class="tasti" data-simbolo="." onclick="aggiungiCifra(this)">.</button>
        <button class="tasti" data-simbolo="+" onclick="aggiungiCifra(this)">+</button>
        <button id="somma" onclick="tot()">=</button>
    </div>
