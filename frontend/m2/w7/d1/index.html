    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
    <div class="row">
        <div class="col col-lg-6">
          <input type="text" class="form-control"   id="name" placeholder="First name" aria-label="First name">
        </div>
        <div class="col col-lg-6">
            <input type="text" class="form-control" id ="surname" placeholder="Last name" aria-label="Last name" >
        </div>
        <div class="col col-lg-6">
            <input type="date" class="form-control"  id="data" placeholder="Data di Nasciata" aria-label="Data di Nascita">
        </div>
        <button type="button" class="btn btn-info"  id="invio_btn">Invio</button>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">nome</th>
                <th scope="col">cognome</th>
                <th scope="col">anni</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="cella"></td>
                <td id="cella2"></td>
                <td id="cella3"></td>
              </tr>
    
            </tbody>
          </table>


    </div>

    <script type="text/javascript" src="js/js1.js"></script>
